<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesreset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="#">View high scores</a>
        <h4>Time: <span class="timer">0</span></h4>
    </div>
    
    <div id="main">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="description">Try to answer the following code-related questions within the time limit.
            <br>
            Keep in mind that incorrect answers will penalize your score/time <br> by ten seconds!
        </p>
        <button class="btn-start">Start Quiz</button>
    </div>

    <div id="quiz">
        <div id="content">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        
        <br>
        <br>
        <h3 id="result"></h3>
    </div>

    <div id="end" style="display: none;">
        <h2 class="done">All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <br>
        <form id="initials-form">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <button class="btn-submit">Submit</button>
        </form>

        <ol id="showScores"></ol>
        <div class="final"></div>
    </div>



    <script src="./assets/scripts/script.js"></script>
</body>
</html>
